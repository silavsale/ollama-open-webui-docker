apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui-deployment
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: '500m'
              memory: '500Mi'
            limits:
              cpu: '1000m'
              memory: '1Gi'
          env:
            - name: OLLAMA_API_BASE_URL
              value: 'http://ollama-service.ollama.svc.cluster.local:11434' # Updated variable name and service URL
            - name: WEBUI_AUTH
              value: 'True'

          tty: true
          volumeMounts:
            - name: webui-volume
              mountPath: /app/backend/data
      volumes:
        - name: webui-volume
          persistentVolumeClaim:
            claimName: open-webui-pvc
