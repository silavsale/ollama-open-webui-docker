apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: ollama
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_API_BASE_URL
              value: 'http://localhost:11434/api'
            - name: WEBUI_AUTH_ENABLED
              value: 'false'
            - name: WEBUI_AUTH_PROVIDER
              value: 'none' # This may help bypass authentication
            - name: ENABLE_SIGNUP
              value: 'true' # Ensure at least one admin user can be created
            - name: WEBUI_SECRET_KEY
              value: 'mysecretkey' # Prevent random keys on every restart
